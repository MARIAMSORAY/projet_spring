<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des livres</title>
</head>
<body>
<h1>Liste des livres</h1>
<a href="/books/add">Ajouter un livre</a>
<table>
    <thead>
    <tr>
        <th>Titre</th>
        <th>Auteur</th>
        <th>ISBN</th>
        <th>Date de publication</th>
        <th>Statut</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${#dates.format(book.publishedDate, 'dd-MM-yyyy')}"></td>
        <td th:text="${book.status}"></td>
        <td>
            <a th:href="@{/books/edit/{id}(id=${book.id})}">Modifier</a> |
            <a th:href="@{/books/delete/{id}(id=${book.id})}">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
